<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us – Madrosc Pharma</title>
  <meta name="description" content="Get in touch with Madrosc Pharma to inquire about PCD franchise opportunities or product orders.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { font-family: Arial, sans-serif; background: #F5F5F5; color: #333; }
    .container { padding: 3rem 1rem; max-width: 600px; }
    h1 { color: #005B99; }
    label { font-weight: 600; }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="mb-4">Contact Us</h1>
    <p>We’d love to hear from you. Please fill out the form or use the details below.</p>

    <form action="mailto:contact@madrosc.com" method="POST" enctype="text/plain">
      <div class="mb-3">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" class="form-control" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send Inquiry</button>
    </form>

    <hr class="my-4" />
    <p><strong>Email:</strong> contact@madrosc.com</p>
    <p><strong>Phone:</strong> +91-9876543210</p>
    <p><strong>Address:</strong> Baddi, Himachal Pradesh, India</p>
  </div>

</body>
</html>
